    <style>
        /* Generelle justeringer */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;

            flex-direction: column;

            justify-content: center;

        }

            width: 100%;
            max-width: 1100px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Sideannonser */

            top: 90px;
            bottom: 90px;
            width: 180px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .left-sidebar { left: 10px; }
        .right-sidebar { right: 10px; }

        .ad-space {
            width: 100%;
            height: 100%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #adb5bd;
            color: #495057;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
        }

        /* Hovedinnhold */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);

        .main-content h1 {

            font-weight: 600;

        }

            color: #6c757d;

        .random-button {

            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(0, 123, 255, 0.2);
        }

        .random-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .submit-container {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .submit-button {
            padding: 6px 14px;
            font-size: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(40, 167, 69, 0.2);
        }

        .submit-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Popup styling */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 20;
        }

        .popup h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #343a40;
        }

        .popup input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .popup button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .popup .submit-btn {
            background-color: #007BFF;
            color: white;
            margin-bottom: 5px;
        }

        .popup .submit-btn:hover {
            background-color: #0056b3;
        }

        .popup .close-btn {
            background-color: red;
            color: white;
        }

        .popup .close-btn:hover {
            background-color: darkred;
        }

    </style>
</head>

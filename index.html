    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;

            display: flex;
            flex-direction: column;
            align-items: center;

        .main-content {
            flex: 1;

            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }

        h1 {
            font-family: 'Press Start 2P', cursive;

        .random-button {

            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .random-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
        }

        .random-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .floating-emojis {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;

        function goToRandomSite() {
            createFloatingEmojis();
            setTimeout(() => {
                window.open(sites[Math.floor(Math.random() * sites.length)], "_blank");
            }, 500);
        }

        function createFloatingEmojis() {
            const emojis = ['ðŸš€', 'âœ¨', 'ðŸŽ®', 'ðŸŽ¨', 'ðŸŽª', 'ðŸŽ­', 'ðŸŽ¢', 'ðŸŽ¡'];
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emojis';
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.top = Math.random() * window.innerHeight + 'px';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(emoji);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 5;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;

                let x = parseFloat(emoji.style.left);
                let y = parseFloat(emoji.style.top);

                const animate = () => {
                    x += dx;
                    y += dy;
                    emoji.style.left = x + 'px';
                    emoji.style.top = y + 'px';

                    if (x < -50 || x > window.innerWidth + 50 || 
                        y < -50 || y > window.innerHeight + 50) {
                        emoji.remove();
                    } else {
                        requestAnimationFrame(animate);
                    }
                };

                requestAnimationFrame(animate);
            }
        }

        // Legg til musespor-effekt
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {  // 10% sjanse for Ã¥ lage en emoji
                const emoji = document.createElement('div');
                emoji.className = 'floating-emojis';
                emoji.style.left = e.pageX + 'px';
                emoji.style.top = e.pageY + 'px';
                emoji.textContent = 'âœ¨';
                emoji.style.opacity = '0.7';
                document.body.appendChild(emoji);

                setTimeout(() => {
                    emoji.style.transition = 'all 1s';
                    emoji.style.opacity = '0';
                    emoji.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;
                    setTimeout(() => emoji.remove(), 1000);
                }, 50);
            }

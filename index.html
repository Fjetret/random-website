        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            align-items: center;

            align-items: center;
            justify-content: center;

            font-weight: 600;

        }

            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1100px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .sidebar {
            position: absolute;
            top: 90px;
            bottom: 90px;
            width: 180px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .left-sidebar { left: 10px; }

            width: 100%;
            height: 100%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .random-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(0, 123, 255, 0.2);
        }

        .random-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>

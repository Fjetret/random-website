<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Editor styles */
        .float-left {
            float: left;
            margin: 0 10px 10px 0;
            max-width: 50%;
        }

        .float-right {
            float: right;
            margin: 0 0 10px 10px;
            max-width: 50%;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #loginPanel {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #loginPanel h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn {
            background: #2563eb;
            color: white;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        #adminContent {
            display: none;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            font-size: 24px;
            color: #1a1a1a;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f3f4f6;
            color: #666;
            width: auto;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-group button {
            width: auto;
        }

        .articles-list {
            margin-top: 20px;
        }

        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            width: auto;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        /* Cookie Consent Styles */
        #cookieConsent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        #cookieConsent .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cookieDialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        #cookieDialog .dialog-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cookie-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cookie-btn.primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        .cookie-btn.secondary {
            background: #f3f4f6;
            color: #666;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .admin-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loginPanel">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="login-btn" onclick="window.login()">Login</button>
    </div>

    <div id="adminContent">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="window.logout()">Logout</button>
        </div>

        <div class="admin-panel">
            <form id="articleForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" id="summary" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Save Article</button>
                </div>
            </form>
        </div>

        <div class="admin-panel">
            <h2>Articles</h2>
            <div id="articlesList" class="articles-list"></div>
        </div>
    </div>

    <script>
        // Cookie Consent Handler
        class CookieConsent {
            constructor() {
                if (!this.hasConsent()) {
                    this.checkLocation();
                }
            }

            async checkLocation() {
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    
                    if (data.in_eu || data.error) {
                        this.showConsentBanner();
                    }
                } catch (error) {
                    this.showConsentBanner();
                }
            }

            hasConsent() {
                const consent = localStorage.getItem('cookieConsent');
                if (!consent) return false;
                
                const consentData = JSON.parse(consent);
                const consentDate = new Date(consentData.timestamp);
                const twelveMonthsAgo = new Date();
                twelveMonthsAgo.setMonth(twelveMonthsAgo.getMonth() - 12);
                
                return consentDate > twelveMonthsAgo;
            }

            showConsentBanner() {
                const banner = document.createElement('div');
                banner.id = 'cookieConsent';
                banner.innerHTML = `
                    <div class="container">
                        <div style="margin-right: 20px;">
                            <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 500;">We value your privacy</h3>
                            <p style="margin: 0; font-size: 14px; color: #666;">
                                To give you the best experience, we use cookies and similar technologies.
                            </p>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button onclick="cookieConsent.showCustomizeDialog()" class="cookie-btn secondary">
                                Customize
                            </button>
                            <button onclick="cookieConsent.acceptAll()" class="cookie-btn primary">
                                Accept All
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(banner);
            }

            showCustomizeDialog() {
                const dialog = document.createElement('div');
                dialog.id = 'cookieDialog';
                dialog.innerHTML = `
                    <div class="dialog-content">
                        <h3 style="margin: 0 0 16px 0; font-size: 18px; font-weight: 500;">Cookie Settings</h3>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 12px;">
                                <input type="checkbox" checked disabled> 
                                <span style="font-size: 14px; margin-left: 8px;">Necessary (Required)</span>
                            </label>
                            <label style="display: block; margin-bottom: 12px;">
                                <input type="checkbox" id="analyticsCheck"> 
                                <span style="font-size: 14px; margin-left: 8px;">Analytics</span>
                            </label>
                            <label style="display: block; margin-bottom: 12px;">
                                <input type="checkbox" id="marketingCheck"> 
                                <span style="font-size: 14px; margin-left: 8px;">Marketing</span>
                            </label>
                        </div>
                        <div style="display: flex; justify-content: flex-end; gap: 10px;">
                            <button onclick="cookieConsent.savePreferences()" class="cookie-btn primary">
                                Save Preferences
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(dialog);
            }

            acceptAll() {
                this.saveConsent({
                    necessary: true,
                    analytics: true,
                    marketing: true
                });
                this.hideBanner();
            }

            savePreferences() {
                const prefs = {
                    necessary: true,
                    analytics: document.getElementById('analyticsCheck').checked,
                    marketing: document.getElementById('marketingCheck').checked
                };
                this.saveConsent(prefs);
                this.hideDialog();
                this.hideBanner();
            }

            saveConsent(preferences) {
                localStorage.setItem('cookieConsent', JSON.stringify({
                    preferences,
                    timestamp: new Date().toISOString()
                }));

                // Update Firebase Analytics settings
                if (preferences.analytics) {
                    sessionStorage.setItem('analyticsEnabled', 'true');
                } else {
                    sessionStorage.setItem('analyticsEnabled', 'false');
                }
            }

            hideBanner() {
                const banner = document.getElementById('cookieConsent');
                if (banner) banner.remove();
            }

            hideDialog() {
                const dialog = document.getElementById('cookieDialog');
                if (dialog) dialog.remove();
            }
        }

        // Initialize cookie consent
        window.cookieConsent = new CookieConsent();
    </script>

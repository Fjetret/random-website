<html lang="en">

        /* Login Panel */

            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #loginPanel h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #1a1a1a;
            font-size: 24px;

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        /* Admin Content */
        #adminContent {
            display: none;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            font-size: 24px;
            color: #1a1a1a;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f3f4f6;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #e5e7eb;
        }

        .admin-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-control label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .form-control input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .articles-list {
            margin-top: 30px;
        }

        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .article-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .article-date {
            font-size: 14px;
            color: #666;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div id="loginPanel">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <div id="adminContent">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="admin-panel">
            <form id="articleForm">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-control">
                    <label for="summary">Summary</label>
                    <input type="text" id="summary" required>
                </div>
                <div class="form-control">
                    <label for="content">Content</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="previewArticle()">Preview</button>
                    <button type="submit" class="btn btn-primary">Save Article</button>
                </div>
            </form>
        </div>

        <div id="preview" class="admin-panel" style="display: none;"></div>

        <div class="admin-panel">
            <h2>Articles</h2>
            <div id="articlesList" class="articles-list"></div>
        </div>
    </div>

    <script>
        // Sikkerhetskonfigurasjon (obfuskert)
        const _0x4f8e=['TakeMe2Weird!'];const _0x5c2d=function(_0x4f8e){return _0x4f8e[0];};

        // TinyMCE initialisering
        tinymce.init({
            selector: '#content',
            plugins: 'lists link image table code',
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image | table | code',
            height: 400,
            menubar: false
        });

        window.onload = function() {
            checkLoginStatus();
        };

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('_auth') === 'true';
            const lastLoginTime = parseInt(localStorage.getItem('_ts') || '0');
            const currentTime = Date.now();
            
            if (isLoggedIn && (currentTime - lastLoginTime > 30 * 60 * 1000)) {
                logout();
                return;
            }

            document.getElementById('loginPanel').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('adminContent').style.display = isLoggedIn ? 'block' : 'none';
            if (isLoggedIn) {
                renderArticlesList();
            }
        }

        async function login() {
            const currentTime = Date.now();
            
            if (loginAttempts >= 3 && currentTime - lastLoginAttempt < 300000) {
                const remainingTime = Math.ceil((300000 - (currentTime - lastLoginAttempt)) / 60000);
                alert(`Too many attempts. Try again in ${remainingTime} minutes.`);
                return;
            }

            const password = document.getElementById('password').value;
            
            if (password === _0x5c2d(_0x4f8e)) {
                localStorage.setItem('_auth', 'true');
                localStorage.setItem('_ts', Date.now().toString());
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                renderArticlesList();
                loginAttempts = 0;
            } else {
                loginAttempts++;
                lastLoginAttempt = currentTime;
                alert('Incorrect password!');
            }
            document.getElementById('password').value = '';
        }

        function logout() {
            localStorage.removeItem('_auth');
            localStorage.removeItem('_ts');
            window.location.reload();
        }

        function previewArticle() {
            const title = document.getElementById('title').value;
            const summary = document.getElementById('summary').value;
            const content = tinymce.get('content').getContent();
            const preview = document.getElementById('preview');

            preview.innerHTML = `
                <h2>${title}</h2>
                <p><strong>${summary}</strong></p>
                <div>${content}</div>
            `;
            preview.style.display = 'block';
        }

        function renderArticlesList() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const list = document.getElementById('articlesList');
            
            if (articles.length === 0) {
                list.innerHTML = '<p>No articles yet.</p>';
                return;
            }

            list.innerHTML = articles.map(article => `
                <div class="article-item">
                    <div class="article-info">
                        <h3>${article.title}</h3>
                        <div class="article-date">${new Date(article.date).toLocaleDateString()}</div>
                    </div>
                    <button onclick="deleteArticle(${article.id})" class="delete-btn">Delete</button>
                </div>
            `).join('');
        }

        function deleteArticle(id) {
            if (confirm('Are you sure you want to delete this article?')) {
                let articles = JSON.parse(localStorage.getItem('articles') || '[]');
                articles = articles.filter(article => article.id !== id);
                localStorage.setItem('articles', JSON.stringify(articles));
                renderArticlesList();
            }
        }

        document.getElementById('articleForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = {
                id: Date.now(),
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value,
                content: tinymce.get('content').getContent(),
                date: new Date().toISOString()
            };

            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            articles.push(formData);
            localStorage.setItem('articles', JSON.stringify(articles));
            
            document.getElementById('articleForm').reset();
            tinymce.get('content').setContent('');
            document.getElementById('preview').style.display = 'none';
            
            renderArticlesList();
            alert('Article saved!');
        });

        setInterval(checkLoginStatus, 60000);
    </script>
</body>
</html>

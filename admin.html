<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        // Default to denied until consent is given
        gtag('consent', 'default', {
            'analytics_storage': 'denied',
            'ad_storage': 'denied'
        });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M6EMNDR86N"></script>

    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [Your existing styles remain unchanged...]

        /* Cookie Consent Styles */
        #cookieConsent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            font-family: 'Inter', sans-serif;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        #cookieConsent .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        #cookieDialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #cookieDialog .dialog-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .cookie-btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .cookie-btn.primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        .cookie-btn.secondary {
            background: #f3f4f6;
            color: #666;
            border: 1px solid #ddd;
        }

        .cookie-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            #cookieConsent .container {
                flex-direction: column;
                text-align: center;
            }

            .cookie-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="loginPanel">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="login-btn" onclick="window.login()">Login</button>
    </div>

    <div id="adminContent">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="window.logout()">Logout</button>
        </div>

        <div class="admin-panel">
            <form id="articleForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" id="summary" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Save Article</button>
                </div>
            </form>
        </div>

        <div class="admin-panel">
            <h2>Articles</h2>
            <div id="articlesList" class="articles-list"></div>
        </div>
    </div>

    <script>
        // Cookie Consent Handler
        class CookieConsent {
            constructor() {
                if (!this.hasConsent()) {
                    this.checkLocation();
                } else {
                    this.applyStoredConsent();
                }
            }

            async checkLocation() {
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    
                    if (data.in_eu || data.error) {
                        this.showConsentBanner();
                    } else {
                        // For non-EU users, enable analytics by default
                        this.saveConsent({
                            necessary: true,
                            analytics: true,
                            marketing: true
                        });
                    }
                } catch (error) {
                    this.showConsentBanner();
                }
            }

            hasConsent() {
                const consent = localStorage.getItem('cookieConsent');
                if (!consent) return false;
                
                const consentData = JSON.parse(consent);
                const consentDate = new Date(consentData.timestamp);
                const twelveMonthsAgo = new Date();
                twelveMonthsAgo.setMonth(twelveMonthsAgo.getMonth() - 12);
                
                return consentDate > twelveMonthsAgo;
            }

            applyStoredConsent() {
                const consent = localStorage.getItem('cookieConsent');
                if (consent) {
                    const { preferences } = JSON.parse(consent);
                    this.updateAnalyticsConsent(preferences);
                }
            }

            showConsentBanner() {
                const banner = document.createElement('div');
                banner.id = 'cookieConsent';
                banner.innerHTML = `
                    <div class="container">
                        <div style="flex: 1">
                            <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 600;">
                                Privacy Settings
                            </h3>
                            <p style="margin: 0; font-size: 14px; color: #666;">
                                We use cookies to enhance your experience and analyze our traffic.
                            </p>
                        </div>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            <button onclick="cookieConsent.showCustomizeDialog()" class="cookie-btn secondary">
                                Customize
                            </button>
                            <button onclick="cookieConsent.acceptAll()" class="cookie-btn primary">
                                Accept All
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(banner);
            }

            showCustomizeDialog() {
                const dialog = document.createElement('div');
                dialog.id = 'cookieDialog';
                dialog.innerHTML = `
                    <div class="dialog-content">
                        <h3 style="margin: 0 0 16px 0; font-size: 18px; font-weight: 600;">
                            Cookie Settings
                        </h3>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 12px;">
                                <input type="checkbox" checked disabled> 
                                <span style="font-size: 14px; margin-left: 8px;">Necessary (Required)</span>
                            </label>
                            <label style="display: block; margin-bottom: 12px;">
                                <input type="checkbox" id="analyticsCheck"> 
                                <span style="font-size: 14px; margin-left: 8px;">Analytics</span>
                            </label>
                            <label style="display: block; margin-bottom: 12px;">
                                <input type="checkbox" id="marketingCheck"> 
                                <span style="font-size: 14px; margin-left: 8px;">Marketing</span>
                            </label>
                        </div>
                        <div style="display: flex; justify-content: flex-end; gap: 10px;">
                            <button onclick="cookieConsent.savePreferences()" class="cookie-btn primary">
                                Save Preferences
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(dialog);
            }

            acceptAll() {
                this.saveConsent({
                    necessary: true,
                    analytics: true,
                    marketing: true
                });
                this.hideBanner();
            }

            savePreferences() {
                const prefs = {
                    necessary: true,
                    analytics: document.getElementById('analyticsCheck').checked,
                    marketing: document.getElementById('marketingCheck').checked
                };
                this.saveConsent(prefs);
                this.hideDialog();
                this.hideBanner();
            }

            saveConsent(preferences) {
                localStorage.setItem('cookieConsent', JSON.stringify({
                    preferences,
                    timestamp: new Date().toISOString()
                }));
                this.updateAnalyticsConsent(preferences);
            }

            updateAnalyticsConsent(preferences) {
                if (window.gtag) {
                    gtag('consent', 'update', {
                        'analytics_storage': preferences.analytics ? 'granted' : 'denied',
                        'ad_storage': preferences.marketing ? 'granted' : 'denied'
                    });
                    // Initialize GA after consent
                    if (preferences.analytics) {
                        gtag('config', 'G-M6EMNDR86N');
                    }
                }
            }

            hideBanner() {
                const banner = document.getElementById('cookieConsent');
                if (banner) {
                    banner.style.animation = 'slideDown 0.5s ease-out forwards';
                    setTimeout(() => banner.remove(), 500);
                }
            }

            hideDialog() {
                const dialog = document.getElementById('cookieDialog');
                if (dialog) {
                    dialog.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => dialog.remove(), 300);
                }
            }
        }

        // Initialize cookie consent
        window.cookieConsent = new CookieConsent();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        #loginPanel {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #loginPanel h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn {
            background: #2563eb;
            color: white;
        }

        .login-btn:hover {
            background: #1d4ed8;
        }

        #adminContent {
            display: none;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            font-size: 24px;
            color: #1a1a1a;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f3f4f6;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .articles-list {
            margin-top: 20px;
        }

        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .admin-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loginPanel">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <div id="adminContent">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="admin-panel">
            <form id="articleForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" id="summary" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Save Article</button>
                </div>
            </form>
        </div>

        <div class="admin-panel">
            <h2>Articles</h2>
            <div id="articlesList" class="articles-list"></div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3O3gejkuDD4oIjC8UrhFeoB0JuhNokpA",
            authDomain: "takemetoweird.firebaseapp.com",
            projectId: "takemetoweird",
            storageBucket: "takemetoweird.firebasestorage.app",
            messagingSenderId: "998902491409",
            appId: "1:998902491409:web:d4489b86956449987284b0",
            measurementId: "G-TML3MKY1ZE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // TinyMCE initialization
        tinymce.init({
            selector: '#content',
            plugins: 'lists link image table code',
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image | table | code',
            height: 400,
            menubar: false
        });

        // Admin password
        const ADMINPASS = "TakeMe2Weird!";
        let loginAttempts = 0;
        let lastLoginAttempt = 0;

        window.onload = function() {
            checkLoginStatus();
        };

        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('_auth') === 'true';
            const lastLoginTime = parseInt(sessionStorage.getItem('_ts') || '0');
            const currentTime = Date.now();
            
            if (isLoggedIn && (currentTime - lastLoginTime > 30 * 60 * 1000)) {
                logout();
                return;
            }

            document.getElementById('loginPanel').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('adminContent').style.display = isLoggedIn ? 'block' : 'none';
            if (isLoggedIn) {
                renderArticlesList();
            }
        }

        function login() {
            const currentTime = Date.now();
            
            if (loginAttempts >= 3 && currentTime - lastLoginAttempt < 300000) {
                const remainingTime = Math.ceil((300000 - (currentTime - lastLoginAttempt)) / 60000);
                alert(`Too many attempts. Try again in ${remainingTime} minutes.`);
                return;
            }

            const password = document.getElementById('password').value;
            
            if (password === ADMINPASS) {
                sessionStorage.setItem('_auth', 'true');
                sessionStorage.setItem('_ts', Date.now().toString());
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                renderArticlesList();
                loginAttempts = 0;
            } else {
                loginAttempts++;
                lastLoginAttempt = currentTime;
                alert('Incorrect password!');
            }
            document.getElementById('password').value = '';
        }

        function logout() {
            sessionStorage.removeItem('_auth');
            sessionStorage.removeItem('_ts');
            window.location.reload();
        }

        async function renderArticlesList() {
            const list = document.getElementById('articlesList');
            try {
                const snapshot = await db.collection('articles').get();
                if (snapshot.empty) {
                    list.innerHTML = '<p>No articles yet.</p>';
                    return;
                }

                list.innerHTML = snapshot.docs.map(doc => {
                    const article = doc.data();
                    return `
                        <div class="article-item">
                            <div>
                                <h3>${article.title}</h3>
                                <div>${new Date(article.date).toLocaleDateString()}</div>
                            </div>
                            <button onclick="deleteArticle('${doc.id}')" class="delete-btn">Delete</button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error("Error getting articles: ", error);
                list.innerHTML = '<p>Error loading articles.</p>';
            }
        }

        async function deleteArticle(docId) {
            if (confirm('Are you sure you want to delete this article?')) {
                try {
                    await db.collection('articles').doc(docId).delete();
                    renderArticlesList();
                } catch (error) {
                    console.error("Error deleting article: ", error);
                    alert('Error deleting article.');
                }
            }
        }

        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const summary = document.getElementById('summary').value.trim();
            const content = tinymce.get('content').getContent().trim();

            if (!title || !summary || !content) {
                alert('Please fill in all fields');
                return;
            }

            const formData = {
                title: title,
                summary: summary,
                content: content,
                date: new Date().toISOString()
            };

            try {
                await db.collection('articles').add(formData);
                document.getElementById('articleForm').reset();
                tinymce.get('content').setContent('');
                renderArticlesList();
                alert('Article saved!');
            } catch (error) {
                console.error("Error adding article: ", error);
                alert('Error saving article.');
            }
        });

        setInterval(checkLoginStatus, 60000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #1a1a1a;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .article-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .article-summary {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .article-date {
            font-size: 14px;
            color: #888;
        }

        .single-article {
            background: white;
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .single-article h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: left;
        }

        .single-article .metadata {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .single-article .content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .single-article {
                margin: 20px;
                padding: 20px;
            }

            .single-article h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3O3gejkuDD4oIjC8UrhFeoB0JuhNokpA",
            authDomain: "takemetoweird.firebaseapp.com",
            projectId: "takemetoweird",
            storageBucket: "takemetoweird.firebasestorage.app",
            messagingSenderId: "998902491409",
            appId: "1:998902491409:web:d4489b86956449987284b0",
            measurementId: "G-TML3MKY1ZE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make functions available globally
        window.showArticle = async function(id) {
            const container = document.getElementById('mainContent');
            
            try {
                const docRef = doc(db, 'articles', id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const article = docSnap.data();
                    container.innerHTML = `
                        <div class="single-article">
                            <a href="javascript:window.showArticlesList()" class="back-button">← Back to Articles</a>
                            <h1>${article.title}</h1>
                            <div class="metadata">
                                Published on ${new Date(article.date).toLocaleDateString()}
                            </div>
                            <div class="content">
                                ${article.content}
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="single-article">
                            <a href="javascript:window.showArticlesList()" class="back-button">← Back to Articles</a>
                            <h1>Article not found</h1>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Error getting article:", error);
                container.innerHTML = `
                    <div class="single-article">
                        <a href="javascript:window.showArticlesList()" class="back-button">← Back to Articles</a>
                        <h1>Error loading article</h1>
                    </div>
                `;
            }
        };

        window.showArticlesList = async function() {
            const container = document.getElementById('mainContent');
            let html = '<h1>Articles</h1><div class="articles-grid">';
            
            try {
                const querySnapshot = await getDocs(collection(db, 'articles'));
                
                if (querySnapshot.empty) {
                    html += '<p style="text-align: center; grid-column: 1/-1;">No articles yet...</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const article = doc.data();
                        html += `
                            <div class="article-card" onclick="window.showArticle('${doc.id}')">
                                <div class="article-title">${article.title}</div>
                                <div class="article-summary">${article.summary}</div>
                                <div class="article-date">${new Date(article.date).toLocaleDateString()}</div>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error("Error getting articles:", error);
                html += '<p style="text-align: center; grid-column: 1/-1;">Error loading articles...</p>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        };

        // Check URL parameters for article ID
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('article');

        // Show article or list based on URL
        if (articleId) {
            window.showArticle(articleId);
        } else {
            window.showArticlesList();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .article-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .article-summary {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .article-date {
            font-size: 12px;
            color: #888;
        }

        .article-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }


            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weird Articles</h1>
        <div class="articles-grid" id="articlesGrid">
            <!-- Articles will be dynamically inserted here -->
        </div>
    </div>

    <div class="article-modal" id="articleModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        function renderArticles() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const grid = document.getElementById('articlesGrid');
            
            if (articles.length === 0) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No articles yet. Go to admin page to create some!</p>';
                return;
            }

            grid.innerHTML = articles.map(article => `
                <div class="article-card" onclick="openArticle(${article.id})">
                    <div class="article-title">${article.title}</div>
                    <div class="article-summary">${article.summary}</div>
                    <div class="article-date">${new Date(article.date).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        function openArticle(id) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const article = articles.find(a => a.id === id);
            const modal = document.getElementById('articleModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2>${article.title}</h2>
                <p><em>${article.summary}</em></p>
                <div>${article.content}</div>
                <div class="article-date">${new Date(article.date).toLocaleDateString()}</div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Initial render
        renderArticles();

        // Close modal when clicking outside
        document.getElementById('articleModal').addEventListener('click', (e) => {
            if (e.target.className === 'article-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>

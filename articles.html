<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M6EMNDR86N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-M6EMNDR86N');

    <title>Articles - Take Me To Weird</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            line-height: 1.6;
            color: #333;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            transform: perspective(1000px) rotateY(0deg);
        }

        .article-card:hover {
            transform: perspective(1000px) rotateY(5deg) translateY(-5px);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .article-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .article-summary {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .article-date {
            font-size: 14px;
            color: #888;
        }

        .single-article {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .single-article h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
            text-shadow: none;
        }

        .single-article .metadata {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .single-article .content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4ECDC4, #23a6d5);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .single-article {
                margin: 20px;
                padding: 20px;
            }

            .single-article h1 {
                font-size: 24px;
            }

            .nav-buttons {
                top: 10px;
                left: 10px;
            }

            .home-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="/" class="home-button">← Back Home</a>
    </div>
    <div class="container" id="mainContent">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3O3gejkuDD4oIjC8UrhFeoB0JuhNokpA",
            authDomain: "takemetoweird.firebaseapp.com",
            projectId: "takemetoweird",
            storageBucket: "takemetoweird.firebasestorage.app",
            messagingSenderId: "998902491409",
            appId: "1:998902491409:web:d4489b86956449987284b0",
            measurementId: "G-TML3MKY1ZE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make functions available globally
        window.showArticle = async function(id) {
            const container = document.getElementById('mainContent');
            
            try {
                const docRef = doc(db, 'articles', id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const article = docSnap.data();
                    container.innerHTML = `
                        <div class="single-article">
                            <a href="javascript:window.showArticlesList()" class="back-button">← Back to Articles</a>
                            <h1>${article.title}</h1>
                            <div class="metadata">
                                Published on ${new Date(article.date).toLocaleDateString()}
                            </div>
                            <div class="content">
                                ${article.content}
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="single-article">
                            <a href="javascript:window.showArticlesList()" class="back-button">← Back to Articles</a>
                            <h1>Article not found</h1>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Error getting article:", error);
                container.innerHTML = `
                    <div class="single-article">
                        <a href="javascript:window.showArticlesList()" class="back-button">← Back to Articles</a>
                        <h1>Error loading article</h1>
                    </div>
                `;
            }
        };

        window.showArticlesList = async function() {
            const container = document.getElementById('mainContent');
            let html = '<h1>Articles</h1><div class="articles-grid">';
            
            try {
                const querySnapshot = await getDocs(collection(db, 'articles'));
                
                if (querySnapshot.empty) {
                    html += '<p style="text-align: center; grid-column: 1/-1;">No articles yet...</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const article = doc.data();
                        html += `
                            <div class="article-card" onclick="window.showArticle('${doc.id}')">
                                <div class="article-title">${article.title}</div>
                                <div class="article-summary">${article.summary}</div>
                                <div class="article-date">${new Date(article.date).toLocaleDateString()}</div>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error("Error getting articles:", error);
                html += '<p style="text-align: center; grid-column: 1/-1;">Error loading articles...</p>';
            }
            
            html += '</div>';
            container.innerHTML = html;
        };

        // Check URL parameters for article ID
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('article');

        // Show article or list based on URL
        if (articleId) {
            window.showArticle(articleId);
        } else {
            window.showArticlesList();
        }
    </script>
</body>
</html>
